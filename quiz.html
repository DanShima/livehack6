<script>

  var allAnswers = [];

  var lastAnswer = "";


  var quizAnswers = document.getElementsByClassName("quiz-answer");



    var slides = document.getElementsByClassName("slide");



    console.log(slides);
    Array.from(quizAnswers).forEach(element => {
      element.addEventListener("click", function(e) {





     

        Array.from(slides).forEach(e => e.classList.add("hide"));



        lastAnswer = {
          question: e.target.dataset.questionnumber,
          answer: e.target.value
        
        };


        allAnswers.push(lastAnswer);

        console.log("Dataset: ", e.target.dataset.next)

        var next = "slide" + e.target.dataset.next;






        var nextElement = document.getElementsByClassName(next)[0];

        console.log("next:", nextElement);
       document.getElementsByClassName(next)[0].classList.remove("hide");
       document.getElementsByClassName(next)[0].classList.add("show");


       console.log(allAnswers);


        
      })
    });
